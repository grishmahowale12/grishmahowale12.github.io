<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5 - Web-Based Interaction</title>
    <link rel="stylesheet" href="styles/default.css">
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Grishma Howale's Gentle Hawk || ITIS 3135</h1>
        <nav id="menu-main"></nav>
        <nav id="menu-submenu"></nav>
        <p>
            <span id="slogan">"Elegance in Every Feather"</span>
        </p>
    </header>
    <main>
        <h2>GH Boutique - First Scripts</h2>
        <h3 id="datetime"></h3>
<form id="user-form">
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="feeling">How are you feeling today?</label>
    <input type="text" id="feeling" name="feeling" required><br>
    
    <label for="feather-accessory">What kind of feather-inspired accessory are you interested in?</label>
    <select id="feather-accessory" name="feather-accessory">
        <option value="necklace">Necklace</option>
        <option value="bracelet">Bracelet</option>
        <option value="earrings">Earrings</option>
        <option value="home-decor">Home Decor</option>
        <option value="other">Other</option>
    </select><br>

    <label for="customization">Would you like a custom order?</label>
    <input type="checkbox" id="customization" name="customization"><br>
    
    <label for="shipping">Preferred shipping region:</label>
    <select id="shipping" name="shipping">
        <option value="us">United States</option>
        <option value="international">International</option>
    </select><br>

    <label for="favorite-color">What is your favorite color for accessories?</label>
    <input type="text" id="favorite-color" name="favorite-color"><br>

    <button type="button" id="submit-button">Submit</button>
</form>

    </main>
    <footer id="footer-container">
        <p>Please click on the links to navigate through my site</p>
        <nav id="menu-footer"></nav>
    </footer>
    <script src="scripts/menu.js"></script> 
    <script src="scripts/defaultscripts.js"></script> 
</body>
</html>
