<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5 - Web-Based Interaction</title>
    <link rel="stylesheet" href="styles/default.css">
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Grishma Howale's Gentle Hawk || ITIS 3135</h1>
        <nav id="menu-main"></nav>
        <nav id="menu-submenu"></nav>
        <p>
            <span id="slogan">"Elegance in Every Feather"</span>
        </p>
    </header>
    <main>
        <h2>Welcome to GH Boutique</h2>
        <h3 id="datetime"></h3>

        <form id="user-form">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="feeling">How are you feeling today? (e.g, "calm", "creative", "adventurous", "peaceful", "inspired")</label>
            <input type="text" id="feeling" name="feeling" required><br>


            <label for="shipping">Preferred shipping region:</label>
            <select id="shipping" name="shipping">
                <option value="us">United States</option>
                <option value="international">International</option>
            </select><br>

            <button type="button" id="submit-button">Submit</button>
        </form>

        


        <h3 id="greeting"></h3>

        <div id="functions">
            <button id="feather-mood-button">Feather Mood Matcher</button>
            <p id="mood-response"></p>
            <button id="accessory-design-button">Design Your Feather Accessory</button>
            <button id="eco-fact-button">Eco-Fact Generator</button>
            <button id="shipping-calculator-button">Shipping Calculator</button>
            <button id="feather-quiz-button">Feather Quiz</button>
        </div>

        <div id="result-box"></div>
        
    </main>
    <footer id="footer-container">
        <p>Please click on the links to navigate through my site</p>
        <nav id="menu-footer"></nav>
    </footer>
    <script src="scripts/menu.js"></script> 
    <script src="scripts/defaultscripts.js"></script> 
</body>
</html>
