<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA Membership Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <!-- Internal CSS for custom styling specific to this page -->
<style>

            background-color: #fff8e1; /* Match your siteâ€™s background color */

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
 <!-- Main content section containing the membership form -->
    <main>
        <form action="submit_form.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>
<!-- Fieldset for academic information section -->
            <fieldset>
                <legend>Academic Information</legend>
                <label for="year">What year are you (not associated with credit hours)? *</label>
                <select id="year" name="year" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="First-year">First-year</option>
                    <option value="Second-year">Second-year</option>
                    <option value="Third-year">Third-year</option>
                    <option value="Fourth-year or later">Fourth-year or later</option>
                    <option value="Graduate Student">Graduate Student</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>
<!-- Fieldset for South Asian identity section -->
            <fieldset>
                <legend>South Asian Identity</legend>
                <label>Which South Asian countries (if any) do you identify with? *</label>
                <div>
                    <input type="checkbox" id="afghanistan" name="countries" value="Afghanistan">
                    <label for="afghanistan">Afghanistan</label>

                    <input type="checkbox" id="bangladesh" name="countries" value="Bangladesh">
                    <label for="bangladesh">Bangladesh</label>

                    <input type="checkbox" id="bhutan" name="countries" value="Bhutan">
                    <label for="bhutan">Bhutan</label>

                    <input type="checkbox" id="india" name="countries" value="India">
                    <label for="india">India</label>

                    <input type="checkbox" id="maldives" name="countries" value="Maldives">
                    <label for="maldives">Maldives</label>

                    <input type="checkbox" id="nepal" name="countries" value="Nepal">
                    <label for="nepal">Nepal</label>

                    <input type="checkbox" id="pakistan" name="countries" value="Pakistan">
                    <label for="pakistan">Pakistan</label>

                    <input type="checkbox" id="srilanka" name="countries" value="Sri Lanka">
                    <label for="srilanka">Sri Lanka</label>

                    <input type="checkbox" id="none" name="countries" value="None">
                    <label for="none">None</label>

                    <input type="checkbox" id="other" name="countries" value="Other">
                    <label for="other">Other</label>
                </div>
<!-- Checkboxes for religions the user feels connected to -->
                <label>Which South Asian religions, if any, do you feel connected to as a result of your diaspora? *</label>
                <div>
                    <input type="checkbox" id="buddhism" name="religions" value="Buddhism">
                    <label for="buddhism">Buddhism</label>

                    <input type="checkbox" id="sikhism" name="religions" value="Sikhism">
                    <label for="sikhism">Sikhism</label>

                    <input type="checkbox" id="hinduism" name="religions" value="Hinduism">
                    <label for="hinduism">Hinduism</label>

                    <input type="checkbox" id="islam" name="religions" value="Islam">
                    <label for="islam">Islam</label>

                    <input type="checkbox" id="christianity" name="religions" value="Christianity">
                    <label for="christianity">Christianity</label>

                    <input type="checkbox" id="jainism" name="religions" value="Jainism">
                    <label for="jainism">Jainism</label>

                    <input type="checkbox" id="judaism" name="religions" value="Judaism">
                    <label for="judaism">Judaism</label>

                    <input type="checkbox" id="zoroastrianism" name="religions" value="Zoroastrianism">
                    <label for="zoroastrianism">Zoroastrianism</label>

                    <input type="checkbox" id="none-religion" name="religions" value="None">
                    <label for="none-religion">None</label>

                    <input type="checkbox" id="other-religion" name="religions" value="Other">
                    <label for="other-religion">Other</label>
                </div>
            </fieldset>

            <!-- Fieldset for membership details section -->
            <fieldset>
                <legend>Membership Details</legend>
                <label>How long have you been in SASA? *</label>
                <select id="duration" name="duration" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="All of last year">All of last year</option>
                    <option value="More than one semester">More than one semester</option>
                    <option value="About one semester">About one semester</option>
                    <option value="Less than one semester">Less than one semester</option>
                    <option value="I'm brand new!">I'm brand new!</option>
                </select>

                <label>Have you paid dues? *</label>
                <select id="dues" name="dues" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes, by cash">Yes, by cash</option>
                    <option value="Yes, by Venmo (@Rushil-Jadia)">Yes, by Venmo (@Rushil-Jadia)</option>
                    <option value="No, but I plan to by cash">No, but I plan to by cash</option>
                    <option value="No, but I plan to by Venmo">No, but I plan to by Venmo</option>
                    <option value="No, and I do not plan to.">No, and I do not plan to.</option>
                    <option value="Other">Other</option>
                </select>

                <label>If you have been part of SASA more than one year, did you pay dues last year? *</label>
                <select id="past-dues" name="past-dues" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No, but I joined late">No, but I joined late</option>
                    <option value="I was not part of SASA last year">I was not part of SASA last year</option>
                </select>

                <label for="tshirt-size">What is your T-shirt size? *</label>
                <select id="tshirt-size" name="tshirt-size" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>

                <label for="feedback">What is something you would like to see SASA do this year? How can we improve from last year?</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script> 
</body>

</html>
